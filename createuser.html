<!DOCTYPE html>
<html>
	<head>
		<title>KEDU | Create User</title>
		<meta charset="UTF-8">
		<link href="assets/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:400,700" rel="stylesheet">

    <script language="JavaScript">

    var TestVar =  document.getElementById("email").value;
    function testResults (form) {
        TestVar =  (form.email.value)
        if (TestVar == "john@doe.com") {
            (window.confirm("We have sent you an email with a temporary password, have a nice day John! Return to login?"))
          window.location.href = "login.html";
          } else
            (window.confirm("You don't have a KEDU user, but we would love to have you! Would you like to create one?"))
        window.location.href = "login.html";
    }
    </script>
	</head>

  <body>
    <div class="imgcontainer">
      <img src="assets/img/KUBO-robot-01.jpg" alt="KUBO" class="avatar">
    </div>

  <div class="flexcontainer">
  <div>
    <h1 class="loginHead">What is KEDU?</h1>
    <div class="loginInfo">
      <p>KEDU is a community for teachers, by teachers and with teachers.<br> The community offers tools suchs as:</p>
      <p><b>LessonBuilde</b>r</p>
      <p><b>MySchool & MyProfile</b></p>
      <p><b>Event Creator and Blog Universe</b></p>
    </div>

  </div>


  <div class="container">
    <form>
      <div class="login">
        <h2>Create a KEDU profile</h2>
        <label for="firstname">First name:</label>
        <input type="text" placeholder="John" name="firstname" id="firstname" class="email"><br>
        <label for="lastname">Lastname:</label>
        <input type="text" placeholder="Doe" name="lastname" id="lastname" class="email"><br>
        <label for="useremail">E-mail:</label>
        <input type="text" placeholder="john@doe.com" name="email" id="useremail" class="email"><br>
        <label for="tel">Telephone:</label>
        <input type="text" placeholder="+45 12 34 56 78" name="tel" id="tel" class="email"><br>
        <label for="school">School:</label>
        <input type="text" placeholder="KEDU School" name="school" id="School" class="email" ><br>
        <label for="occupation">Position at workplace:</label>
        <input type="text" placeholder="Teacher" name="occupation" id="occupation" class="email"><br>
        <label for="Password">Choose password:</label>
        <input type="text" placeholder="Password" name="password" id="password" class="email"><br>
        <button type="button" onclick="check(this.form)" value="Login" class="loginBtn">Create user</button><br>
        <a href="login.html"><p class="psw">Back to login</a></p>
      </div>
    </form>
  </div>

  </div>
  <script src="assets/script.js"></script>
  </body>
</html>
