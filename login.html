<!DOCTYPE html>
<html>
	<head>
		<title>KEDU | Profile</title>
		<meta charset="UTF-8">
		<link href="assets/styles.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:400,700" rel="stylesheet">
	</head>

	<body>
    <div class="imgcontainer">
      <img src="assets/img/KUBO-robot-01.jpg" alt="KUBO" class="avatar">
    </div>

<div class="flexcontainer">
  <div>
    <h1 class="loginHead">What is KEDU?</h1>
    <div class="loginInfo">
      <p>KEDU is a community for teachers, by teachers and with teachers.<br> The community offers tools suchs as:</p>
      <p><b>LessonBuilde</b>r</p>
      <p><b>MySchool & MyProfile</b></p>
      <p><b>Event Creator and Blog Universe</b></p>
    </div>

  </div>


  <div class="container">
    <form name="login">
      <div class="login">
        <input type="text" placeholder="username" name="userid"><br>
        <input type="password" placeholder="password" name="pswrd"><br>
        <button type="button" onclick="check(this.form)" value="Login" class="loginBtn">Login</button><br>
      </div>
    </form>
  </div>
</div>
<script src="assets/script.js"></script>
	</body>
</html>
