<!DOCTYPE html>
<html lang="en">
	<head>

<div class="flexcontainer">
  <div>
    <h1 class="loginHead">What is KEDU?</h1>

        <p class="psw">Forgot <a href="forgotpswrd.html">password?</a></p>
        <p class="psw">Create <a href="createuser.html">new user</a></p>

    </form>
  </div>
</div>
